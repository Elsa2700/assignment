//  一、完成以下函式，在函式中 使用迴圈 計算最小值到最大值之間，所有整數的總和。
// ====================================================================
function calculate(min, max){
    let sum=0;
    for(let i=min;i<=max;i++){
        sum+=i;
    }
    return sum;

// 請用你的程式補完這個函式的區塊
}
console.log(calculate(1, 3)); // 你的程式要能夠計算 1+2+3，最後印出 6

// ====================================================================

function avg(data){
    //員工數量
    count=data.employees.length;
    //建立空資料，裝員工總薪資
    let sum=0;
    for(let i=0;i<count;i++){
        sum+=data.employees[i].salary
    }
    //員工總薪資/員工數量
return (sum/count)
// 請用你的程式補完這個函式的區塊
}

// ====================================================================
//  三、找出至少包含兩筆整數的列表 (Python) 或陣列 (JavaScript) 中，兩兩數字相乘後的最大值。
// ====================================================================
function maxProduct(nums){
    let data=[];
    let maxdata=[];
    for(let i=0;i<nums.length;i++){
        for (let ii=(i+1);ii<(nums.length-i);ii++){
            data.push(nums[i]*nums[ii+i]);
            maxdata=Math.max(...data)
            
        }
    }
    return maxdata;
// 請用你的程式補完這個函式的區塊
}
console.log(maxProduct([5, 20, 2, 6])); // 得到 120 因為 20 和 6 相乘得到最大值
console.log(maxProduct([10, -20, 0, 3])); // 得到 30 因為 10 和 3 相乘得到最大值



// ====================================================================
//  四、Given an array of integers, show indices of the two numbers such that they add up to a
//  specific target. You can assume that each input would have exactly one solution, and you
//  can not use the same element twice.
// ====================================================================

function twoSum(nums, target){
    let data=[]
    for(let i=0;i<nums.length;i++){
        for(let ii=(i+1);ii<(nums.length-i);ii++){
            if(target==nums[i]+nums[ii]){
                data.push(i,ii);
            }

        }
    }
    return data;
// your code here
}
result=twoSum([2, 11, 7, 15], 9)
console.log(result) // show [0, 2] because nums[0]+nums[2] is 9


// ====================================================================
//  給定只會包含 0 或 1 兩種數字的列表 (Python) 或陣列 (JavaScript)，計算連續出現 0 的最大
//  長度。
// ====================================================================

function maxZeros(nums){
    let maxdata=0;
    let alllenZero=[];
    for(let i=1;i<nums.length;i++){
        if(nums[i-1]==0){
            let lenZero=0;
            for(let ii=(i-1);ii<(nums.length-1);ii++){
                if(nums[ii+1]==1){
                    break;
                }else{
                    lenZero=lenZero+1;
                };
            alllenZero.push(lenZero+1);
            }
        }else{
            continue;
        }
    maxdata=Math.max(...alllenZero);

    }
    return maxdata;
// 請用你的程式補完這個函式的區塊
}
console.log(maxZeros([0, 1, 0, 0])) // 得到 2
console.log(maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0])) // 得到 4
console.log(maxZeros([1, 1, 1, 1, 1])) // 得到 0
